<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrao Login | Ludiflex </title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <!-- main container  -->

    <div class="container d-flex justify-content-center align-items-center min-vh-100 ">

        <!-- login container  -->

        <div class="row border rounder-5 p-3 bg-white shadow box-area">

            <!-- left Box  -->

            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
                <div class="featured_image mb-3">
                    <img src="img/1.png" class="img-fluid">
                </div>
                <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be verified</p>
                <small class="text-white text-wrap text-center" style="width: 17rem; font-family: 'Courier New', Courier, monospace;">Join experienced Designer on this platform.</small> <!--exemplo abaixo-->
            </div>

            <!-- right box -->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h2>Hello, again</h2>
                        <p>We are happy to have you back.</p>
                    </div>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address">
                    </div>

                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="password">
                    </div>

                    <div class="input-group mb-5 d-flex  justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remembe Me</small></label>
                        </div>

                        <div class="forgot">
                            <small><a href="#">Forgot password?</a></small>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                    </div>

                    <div class="input-group mb-3">
                        <button  class="btn btn-lg btn-secondary w-100 fs-6"><img src="img/google.png" style="width: 20px;" class="me-2"><small>Sign In with Google</small></button>
                    </div>

                    <small>Don't have account? <a href="#">Sing Up</a></small>
                </div>
            </div>

        </div>
    </div>
    <!-- js bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>

<!-- A tag `<small>` no HTML é usada para definir um texto como sendo pequeno em relação ao restante do conteúdo. Ela geralmente é utilizada em nota de rodapé, legendas de imagens, textos legais ou qualquer outro conteúdo que necessite de uma fonte menor para diferenciar do texto principal. Ela não altera o tamanho padrão da fonte do navegador, apenas diminui o texto em relação ao tamanho definido. -->
